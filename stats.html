<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Statistics</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">SosMed Mahasiswa Untar<span>.</span></a>
    <nav class="navbar">
      <a href="#profile" id="btn-profile">Profile</a>
      <a href="#logout" id="btn-logout">Logout</a>
      <a href="index.html" id="btn-home">Home</a>
      <a href="#chat" id="btn-chat">Chat</a>
      <a href="stats.html" class="btn-profile">Statistic</a>
  </header>

  <section class="stats-container"> 
    <div class="stats-header">
      <h2>User Statistics</h2>
      <p>activity summary</p>
    </div>

    <div class="stats-grid">
      <div class="stats-card">
        <i class="fas fa-pen"></i>
        <h3 id="postCount">0</h3>
        <p>Total Posts</p>
      </div>
      <div class="stats-card">
        <i class="fas fa-heart"></i>
        <h3 id="likeCount">0</h3>
        <p>Total Likes</p>
      </div>
      <div class="stats-card">
        <i class="fas fa-comment"></i>
        <h3 id="commentCount">0</h3>
        <p>Total Comments</p>
      </div>
    </div>

    <div class="chart-section">
      <h3>Activity Overview</h3>
        <canvas id="activityChart" width="650" height="350"></canvas>
    </div>

    <div class="popular-section">
      <h3>Popular Posts</h3>
      <div id="popularPosts"></div>
    </div>

  <script src="stats.js"></script>
</body>
</html>
