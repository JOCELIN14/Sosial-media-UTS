<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Saya - SosMed Mahasiswa Untar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" id="btn-profile"><i class="fas fa-user-circle"></i></a>
        <a href="#" id="btn-logout"><i class="fas fa-sign-out-alt"></i></a>
        <a href="index.html" id="btn-home"><i class="fas fa-home"></i></a>
        <a href="stats.html" class="btn-stats"
          ><i class="fas fa-chart-bar"></i
        ></a>
        <a href="setting.html"id="btn-setting"><i class="fas fa-cog"></i></a>
      </nav>
    </header>

    <main class="profile-page-container">
      <section class="profile-section"></section>

        <div class="profile-content">
          <div class="profile-picture-wrapper">
            <img
              id="profilePicture"
              src="images/profile.png"
              alt="Foto Profil"
            />
            <input type="file" id="uploadProfilePic" accept="image/*" hidden />
            <button id="changePicBtn"><i class="fas fa-camera"></i></button>
          </div>

          <div class="profile-info">
            <h2 id="profileName"></h2>
            <p id="bio"></p>
            <div class="profile-stats">
              <a href="#" id="followersBtn"><strong>0</strong> Followers</a>
              <a href="#" id="followingBtn"><strong>0</strong> Following</a>
            </div>
            <button id="editProfileBtn" class="edit-btn">Edit Profil</button>
          </div>
        </div>

        <aside id="editProfileForm" class="edit-form hidden">
          <h3>Edit Profil</h3>
          <div class="form-group">
            <label for="nameInput">Nama Lengkap</label>
            <input type="text" id="nameInput" />
          </div>
          <div class="form-group">
            <label for="bioInput">Bio</label>
            <textarea id="bioInput"></textarea>
          </div>
          <div class="form-actions">
            <button id="saveProfileBtn">Simpan</button>
            <button id="cancelEditBtn" class="cancel-btn">Batal</button>
          </div>
        </aside>
      </section>

      <section class="user-posts">
        <h3>Postingan Saya</h3>
        <div id="userPosts"></div>
      </section>

      <div id="user-list-modal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <h3 id="modal-title"></h3>
          <div id="modal-user-list"></div>
        </div>
      </div>
    </main>
    <script src="profile.js"></script>
  </body>
</html>
