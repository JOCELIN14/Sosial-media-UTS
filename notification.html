<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifikasi - SosMed Mahasiswa Untar</title>
    <script>
      (function () {
        const theme = localStorage.getItem("themePreference");
        if (theme === "dark") {
          document.documentElement.classList.add("dark-mode");
        } else {
          document.documentElement.classList.add("light-mode");
        }
      })();
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
      <input type="checkbox" id="toggler" />
      <label for="toggler" class="fas fa-bars"></label>
      <a href="index.html" class="logo">SosMed Mahasiswa Untar<span>.</span></a>
      <nav class="navbar">
        <a href="notification.html" class="notification-bell" id="notificationBell">
            <i class="fas fa-bell"></i>
            <span class="notification-badge" id="notificationBadge"></span>
        </a>
        <a href="profile.html" id="btn-profile"><i class="fas fa-user-circle"></i></a>
        <a href="#" id="btn-logout"><i class="fas fa-sign-out-alt"></i></a>
        <a href="index.html" id="btn-home"><i class="fas fa-home"></i></a>
        <a href="chat.html" id="btn-chat"><i class="fas fa-comments"></i></a>
        <a href="stats.html" class="btn-stats"><i class="fas fa-chart-bar"></i></a>
      </nav>
    </header>

    <main class="notification-page-container">
        <h2>Notifikasi</h2>
        <div class="notification-list-page" id="notificationList">
            </div>
    </main>
    
    <script src="script.js"></script>
    <script src="notification.js"></script>
    <script>
        document.getElementById("btn-logout").addEventListener('click', () => {
            localStorage.removeItem("activeUser");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
