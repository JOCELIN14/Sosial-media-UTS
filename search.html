<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cari Akun - SosMed Mahasiswa</title>
    <script>
      (function () {
        const theme = localStorage.getItem("themePreference");
        if (theme === "dark") {
          document.documentElement.classList.add("dark-mode");
        } else {
          document.documentElement.classList.add("light-mode");
        }
      })();
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">SosMed Mahasiswa Untar<span>.</span></a>
      <form class="search-bar" id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Cari teman kampus..."
        />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <nav class="navbar">
        <a
          href="notification.html"
          class="notification-bell"
          id="notificationBell"
        >
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="notificationBadge"></span>
        </a>

        <a href="profile.html" id="btn-profile"
          ><i class="fas fa-user-circle"></i
        ></a>
        <a href="#" id="btn-logout"><i class="fas fa-sign-out-alt"></i></a>
        <a href="index.html" id="btn-home"><i class="fas fa-home"></i></a>
        <a href="chat.html" id="btn-chat"><i class="fas fa-comments"></i></a>
        <a href="stats.html" class="btn-stats"
          ><i class="fas fa-chart-bar"></i
        ></a>
      </nav>
    </header>

    <main>
      <section id="search-result-section">
        <h2>Hasil Pencarian</h2>
        <div id="search-results" class="search-results"></div>
      </section>
    </main>
    <script src="profile-utils.js"></script>
    <script src="script.js"></script>
    <script src="search.js"></script>
  </body>
</html>
