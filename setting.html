<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SosialKu - Pengaturan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="light-mode">
    <header>
      <input type="checkbox" id="toggler" />
      <label for="toggler" class="fas fa-bars"></label>
      <a href="index.html" class="logo">SosMed Mahasiswa Untar<span>.</span></a>
      <nav class="navbar">
        <a href="notification.html" class="notification-bell" id="notificationBell">
          <i class="fas fa-bell"></i>
          <span class="notification-badge" id="notificationBadge"></span>
        </a>

        <a href="profile.html" id="btn-profile"
          ><i class="fas fa-user-circle"></i
        ></a>
        <a href="index.html" id="btn-home"><i class="fas fa-home"></i></a>
        <a href="chat.html" id="btn-chat"><i class="fas fa-comments"></i></a>
      </nav>
    </header>

    <main class="settings-page">
      <h2>Pengaturan Akun</h2>

      <section class="setting-item">
        <h3>Mode Tampilan</h3>
        <div class="setting-control">
          <span>Tema Gelap</span>
          <label class="switch">
            <input type="checkbox" id="darkModeToggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>

      <hr />

      <section class="setting-item">
        <h3>Ganti Password</h3>
        <form id="changePasswordForm">
          <label for="currentPassword">Password Lama</label>
          <input
            type="password"
            id="currentPassword"
            placeholder="Masukkan password lama"
            required
          />

          <label for="newPassword">Password Baru</label>
          <input
            type="password"
            id="newPassword"
            placeholder="Masukkan password baru"
            required
          />

          <label for="confirmNewPassword">Konfirmasi Password Baru</label>
          <input
            type="password"
            id="confirmNewPassword"
            placeholder="Ulangi password baru"
            required
          />

          <button type="submit">Ubah Password</button>
        </form>
      </section>

      <hr />

      <section class="setting-item">
        <h3>Informasi Akun</h3>
        <div class="setting-control">
          <p>Username Anda: <strong id="settingUsername"></strong></p>
        </div>
        <button id="logoutBtnSetting" class="btn-danger">Logout</button>
      </section>
    </main>

    <script src="setting.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupNotifications();
        });
    </script>
  </body>
</html>
